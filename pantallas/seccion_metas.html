<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Metas</title>
  
  <!-- HTML -->
  <link rel="icon" href="./img/favico.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/base.css">
  <link rel="stylesheet" href="../css/base/cabecera.css">
  <link rel="stylesheet" href="../css/base/inputs-boton.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/base/formulario.css">
  <link rel="stylesheet" href="../css/components/botones.css">

<script src="../js/nocopy.js"></script>

<body>

    <img class="logo1" src="../img/logo1.png" alt="logo_IAEM">

    <img class="logo2" src="../img/logo2.svg" alt="logo_SAAAO">
      
  </header>

  <hr>

        <input class="input metas_actuales" type="number" required data-alcanzadas>

        <input class="input metas_propuestas" type="number" required data-propuestas>
        <button class="boton ingreso" type="submit" data-insertar>INSERTAR</button>
